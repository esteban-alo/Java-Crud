<div class="modal-form-container">
  <h1 mat-dialog-title> {{ title }} </h1>
  <div class="container-fluid">
    <mat-dialog-content>
      <form class="row" [formGroup]="createUserForm" #addUser="ngForm" (ngSubmit)="saveClick()">
        <mat-form-field class="full-width col-6" floatPlaceholder="always">
          <input matInput placeholder="Nombre" [ngModel]="user.name" formControlName="Name" required>
        </mat-form-field>
        <mat-form-field class="full-width col-6" floatPlaceholder="always">
          <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" [ngModel]="user.birthdate"
            formControlName="Birthdate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width col-6" floatPlaceholder="always">
          <input matInput placeholder="Edad" [ngModel]="user.age" formControlName="Age" required>
        </mat-form-field>
      </form>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions class="pull-right">
    <button mat-raised-button class="btn-space" (click)="cancelClick()">Cancelar</button>
    <button mat-raised-button class="btn-space" (click)="saveClick()" color="primary"
      [disabled]="!createUserForm.valid">Guardar</button>
  </mat-dialog-actions>
</div>
